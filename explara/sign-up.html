<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up-explara</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="css/owl.carousel.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
</head>

<body class="login-bg">

  <div class="container-fluid nopdd-margin">
    <div class="row">
      <div class="col-md-6 col-lg-6">
        <div class="left-log">
          <div class="logo">
            <img src="images/explarax-logo.svg" alt="explarax-logo"/>
          </div>
          <div class="login-box">
            <form>
                <!--headtext-->
                <div class="headtxt-main">
                  <p class="hed-text">Sign up to ExplaraX</p>
                  <p class="sign-text">Sign in with your email</p>
                </div>
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline">
                  <label class="form-label" for="loginName">Email address*</label>
                  <input type="email" id="loginName" class="form-control" />
                </div>

                <!-- Password input -->
                <div data-mdb-input-init class="form-outline">
                  <label class="form-label" for="loginPassword">Password*</label>
                  <input type="password" id="loginPassword" class="form-control" />
                </div>

                <!-- 2 column grid layout -->
                <div class="rem-cont signup">
                  <div class="remember-me">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                      <label class="form-check-label" for="loginCheck">By signing up, you agree to our</label>
                    </div>
                  </div>

                  <div class="forgot-txt">
                    <!-- Simple link -->
                    <a href="#!">Terms of Service</a>
                  </div>
                </div>

                <!-- Submit button -->
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-get-start">Sign up</button>

                <!-- Register buttons -->
                <div class="text-center dont-hv-txt">
                  <p>Have an account? <a href="#!">Sign in</a></p>
                </div>
            </form>
          </div>
          <div class="copyright-login">
            <p>Â©2024 Explara All Rights Reserved</p>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-6">
        <div class="right-log">
          <img src="images/bg-login-right.svg" alt="bg-login-right"/>
        </div>
      </div>

    </div>
  </div>

     
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
    
</body>

</html>
